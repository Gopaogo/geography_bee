      { name: 'Mississippi River', type: 'River', location: 'United States', length: '6,275 km', description: 'Longest river in North America', rank: '4th longest', clue: 'Mighty river dividing eastern and western USA' },
      { name: 'Congo River', type: 'River', location: 'Central Africa', length: '4,700 km', description: 'Deepest river in the world', rank: '9th longest', clue: 'Heart of African rainforest' },
      
      // Oceans
      { name: 'Pacific Ocean', type: 'Ocean', location: 'Global', area: '165 million kmÂ²', description: 'Largest ocean in the world', rank: '1st largest', clue: 'Ring of Fire surrounds this vast ocean' },
      { name: 'Atlantic Ocean', type: 'Ocean', location: 'Global', area: '85 million kmÂ²', description: 'Second largest ocean', rank: '2nd largest', clue: 'Separates Americas from Europe and Africa' },
      { name: 'Indian Ocean', type: 'Ocean', location: 'Global', area: '73 million kmÂ²', description: 'Third largest ocean', rank: '3rd largest', clue: 'Bordered by Africa, Asia, and Australia' },
      { name: 'Arctic Ocean', type: 'Ocean', location: 'Arctic', area: '14 million kmÂ²', description: 'Smallest ocean', rank: '5th largest', clue: 'Frozen ocean at North Pole' },
      
      // Deserts
      { name: 'Sahara Desert', type: 'Desert', location: 'North Africa', area: '9 million kmÂ²', description: 'Largest hot desert in the world', rank: '1st largest hot desert', clue: 'Covers most of North Africa' },
      { name: 'Arabian Desert', type: 'Desert', location: 'Middle East', area: '2.3 million kmÂ²', description: 'Second largest hot desert', rank: '2nd largest hot desert', clue: 'Covers most of Arabian Peninsula' },
      { name: 'Gobi Desert', type: 'Desert', location: 'Asia', area: '1.3 million kmÂ²', description: 'Large cold desert', rank: '5th largest desert', clue: 'Cold desert between China and Mongolia' },
      { name: 'Atacama Desert', type: 'Desert', location: 'South America', area: '105,000 kmÂ²', description: 'Driest non-polar desert in the world', rank: 'Driest desert', clue: 'Between Pacific Ocean and Andes Mountains' },
      
      // Lakes
      { name: 'Caspian Sea', type: 'Lake', location: 'Europe/Asia', area: '371,000 kmÂ²', description: 'Largest enclosed inland body of water', rank: '1st largest lake', clue: 'Technically a lake, not a sea' },
      { name: 'Lake Superior', type: 'Lake', location: 'North America', area: '82,100 kmÂ²', description: 'Largest of the Great Lakes', rank: '1st largest Great Lake', clue: 'Shared between USA and Canada' },
      { name: 'Lake Victoria', type: 'Lake', location: 'East Africa', area: '68,870 kmÂ²', description: 'Largest lake in Africa', rank: '1st largest in Africa', clue: 'Source of the White Nile' },
      { name: 'Lake Baikal', type: 'Lake', location: 'Russia', depth: '1,642 meters', description: 'Deepest freshwater lake in the world', rank: '1st deepest', clue: 'Contains 20% of world\'s fresh water' },
      
      // Other Features
      { name: 'Great Barrier Reef', type: 'Coral Reef', location: 'Australia', length: '2,300 km', description: 'Largest coral reef system in the world', rank: '1st largest reef', clue: 'Visible from space, off Queensland coast' },
      { name: 'Grand Canyon', type: 'Canyon', location: 'United States', depth: '1,857 meters', description: 'Famous canyon carved by the Colorado River', rank: 'Most famous canyon', clue: 'One of Seven Natural Wonders of the World' },
      { name: 'Angel Falls', type: 'Waterfall', location: 'Venezuela', height: '979 meters', description: 'Highest uninterrupted waterfall in the world', rank: '1st tallest', clue: 'Located in remote Venezuelan jungle' },
      { name: 'Victoria Falls', type: 'Waterfall', location: 'Zambia/Zimbabwe', height: '108 meters', description: 'One of the largest waterfalls in the world', rank: 'Largest by volume', clue: 'The smoke that thunders' },
      { name: 'Amazon Rainforest', type: 'Rainforest', location: 'South America', area: '5.5 million kmÂ²', description: 'Largest tropical rainforest in the world', rank: '1st largest rainforest', clue: 'Lungs of the Earth' },
      { name: 'Himalayas', type: 'Mountain Range', location: 'Asia', description: 'Highest mountain range in the world', rank: '1st highest range', clue: 'Home to Mount Everest and K2' },
      { name: 'Andes', type: 'Mountain Range', location: 'South America', length: '7,000 km', description: 'Longest mountain range in the world', rank: '1st longest range', clue: 'Spine of South America' }
    ]
  };

  const questionTemplates = {
    easy: [
      (data) => data.capital ? { q: `What is the capital of ${data.name}?`, a: data.capital } : null,
      (data) => data.continent ? { q: `On which continent is ${data.name} located?`, a: data.continent } : null,
      (data) => data.country ? { q: `In which country is ${data.name} located?`, a: data.country } : null,
      (data) => data.type ? { q: `What type of geographical feature is ${data.name}?`, a: data.type } : null,
      (data) => data.flag ? { q: `FLAG_DISPLAY:${data.flag}:Which country does this flag represent?`, a: data.name } : null
    ],
    medium: [
      (data) => data.capital && data.continent ? { q: `Which continent contains ${data.name}, and what is its capital city?`, a: `${data.continent}, capital: ${data.capital}` } : null,
      (data) => data.description ? { q: `${data.name} is a ${data.type}. What makes it significant?`, a: data.description } : null,
      (data) => data.clue && data.capital ? { q: `Clue: ${data.clue}. What is the capital of this country?`, a: `${data.capital} (${data.name})` } : null,
      (data) => data.rank ? { q: `What is the ${data.rank} ${data.type.toLowerCase()} in the world?`, a: data.name } : null
    ],
    hard: [
      (data) => data.clue && data.rank && data.location ? { q: `Clue: Located in ${data.location}, this is the ${data.rank} ${data.type.toLowerCase()} in the world. ${data.clue}`, a: data.name } : null,
      (data) => data.flag && data.clue ? { q: `FLAG_DISPLAY:${data.flag}:Clue: ${data.clue}. Which country is this?`, a: data.name } : null,
      (data) => data.description && data.type ? { q: `Explain the geographical significance of ${data.name} and its impact on the surrounding region.`, a: `${data.description} This ${data.type} significantly affects regional climate, trade routes, biodiversity, and human settlement patterns.` } : null
    ]
  };

  const generateQuestion = () => {
    const templates = questionTemplates[difficulty];
    const allData = [...geoDatabase.countries, ...geoDatabase.cities, ...geoDatabase.features];
    
    const generateRankingQuestion = () => {
      const rankingQuestions = [
        { q: "What is the tallest mountain in the world?", a: "Mount Everest (8,849 meters)" },
        { q: "What is the second tallest mountain in the world?", a: "K2 (8,611 meters)" },
        { q: "What is the third tallest mountain in the world?", a: "Kangchenjunga (8,586 meters)" },
        { q: "What is the longest river in the world?", a: "Amazon River (6,400 km)" },
        { q: "What is the second longest river in the world?", a: "Nile River (6,650 km)" },
        { q: "What is the largest ocean in the world?", a: "Pacific Ocean (165 million kmÂ²)" },
        { q: "What is the second largest ocean in the world?", a: "Atlantic Ocean (85 million kmÂ²)" },
        { q: "What is the largest hot desert in the world?", a: "Sahara Desert (9 million kmÂ²)" },
        { q: "What is the deepest lake in the world?", a: "Lake Baikal (1,642 meters deep)" },
        { q: "What is the highest waterfall in the world?", a: "Angel Falls (979 meters)" }
      ];
      return rankingQuestions[Math.floor(Math.random() * rankingQuestions.length)];
    };
    
    const generateFlagQuestion = () => {
      const countries = geoDatabase.countries.filter(c => c.flag);
      if (countries.length === 0) return null;
      const country = countries[Math.floor(Math.random() * countries.length)];
      return { 
        q: `FLAG_DISPLAY:${country.flag}:Which country does this flag represent?`, 
        a: country.name 
      };
    };
    
    const generateClueQuestion = () => {
      const dataWithClues = [...geoDatabase.countries, ...geoDatabase.cities, ...geoDatabase.features].filter(item => item.clue);
      if (dataWithClues.length === 0) return null;
      const selected = dataWithClues[Math.floor(Math.random() * dataWithClues.length)];
      
      if (selected.capital) {
        return { q: `Clue: ${selected.clue}. What country is this?`, a: selected.name };
      } else if (selected.country) {
        return { q: `Clue: ${selected.clue}. What city is this?`, a: selected.name };
      } else {
        return { q: `Clue: ${selected.clue}. What geographical feature is this?`, a: selected.name };
      }
    };
    
    let result = null;
    let attempts = 0;
    
    while (!result && attempts < 50) {
      const randomType = Math.random();
      
      if (randomType < 0.25) {
        result = generateRankingQuestion();
      } else if (randomType < 0.5) {
        result = generateFlagQuestion();
      } else if (randomType < 0.75) {
        result = generateClueQuestion();
      }
      
      if (!result) {
        const template = templates[Math.floor(Math.random() * templates.length)];
        const selectedData = allData[Math.floor(Math.random() * allData.length)];
        result = template(selectedData);
      }
      attempts++;
    }
    
    if (!result) {
      result = { q: `What is the capital of ${geoDatabase.countries[0].name}?`, a: geoDatabase.countries[0].capital };
    }
    
    setCurrentQuestion(result.q);
    setCurrentAnswer(result.a);
    setIsFlipped(false);
    setQuestionCount(prev => prev + 1);
  };

  const handleCardClick = () => {
    setIsFlipped(!isFlipped);
  };

  const markAnswer = (isCorrect) => {
    setScore(prev => ({
      correct: prev.correct + (isCorrect ? 1 : 0),
      total: prev.total + 1
    }));
    
    setLastAnswer(isCorrect);
    setShowScoreAnimation(true);
    
    if (isCorrect) {
      setStreak(prev => {
        const newStreak = prev + 1;
        if (newStreak > bestStreak) {
          setBestStreak(newStreak);
        }
        return newStreak;
      });
    } else {
      setStreak(0);
    }
    
    // Clear current question and answer immediately to prevent flash
    setCurrentQuestion('');
    setCurrentAnswer('');
    
    setTimeout(() => {
      setShowScoreAnimation(false);
      generateQuestion();
    }, 1500);
  };

  const resetScore = () => {
    setScore({ correct: 0, total: 0 });
    setStreak(0);
    setQuestionCount(0);
    setLastAnswer(null);
  };

  const getScorePercentage = () => {
    return score.total > 0 ? Math.round((score.correct / score.total) * 100) : 0;
  };

  const getDifficultyColor = () => {
    switch(difficulty) {
      case 'easy': return 'from-green-400 to-green-600';
      case 'medium': return 'from-yellow-400 to-orange-500';
      case 'hard': return 'from-red-400 to-red-600';
      default: return 'from-blue-400 to-blue-600';
    }
  };

  useEffect(() => {
    generateQuestion();
  }, [difficulty]);

  return (
    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-4 relative overflow-hidden">
      <div className="absolute inset-0 overflow-hidden">
        <div className="absolute -top-4 -left-4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
        <div className="absolute top-1/2 -right-4 w-72 h-72 bg-cyan-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse delay-1000"></div>
        <div className="absolute -bottom-4 left-1/2 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse delay-2000"></div>
      </div>

      <div className="max-w-4xl mx-auto relative z-10">
        <div className="text-center mb-8">
          <h1 className="text-5xl font-bold text-white mb-4 flex items-center justify-center gap-4">
            <div className="p-3 bg-gradient-to-r from-cyan-400 to-blue-500 rounded-full">
              <Globe className="text-white" size={40} />
            </div>
            Geography Bee Pro
          </h1>
          <p className="text-slate-300 text-lg">Master the world's geography with style</p>
        </div>

        <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
          <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-4 border border-white/20">
            <div className="flex items-center gap-3">
              <div className="p-2 bg-gradient-to-r from-green-400 to-emerald-500 rounded-lg">
                <Target className="text-white" size={20} />
              </div>
              <div>
                <p className="text-slate-300 text-sm">Score</p>
                <p className="text-white text-xl font-bold">{score.correct}/{score.total}</p>
                <p className="text-green-400 text-xs">{getScorePercentage()}% Accuracy</p>
              </div>
            </div>
          </div>

          <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-4 border border-white/20">
            <div className="flex items-center gap-3">
              <div className="p-2 bg-gradient-to-r from-orange-400 to-red-500 rounded-lg">
                <Zap className="text-white" size={20} />
              </div>
              <div>
                <p className="text-slate-300 text-sm">Streak</p>
                <p className="text-white text-xl font-bold">{streak}</p>
                <p className="text-orange-400 text-xs">Best: {bestStreak}</p>
              </div>
            </div>
          </div>

          <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-4 border border-white/20">
            <div className="flex items-center gap-3">
              <div className="p-2 bg-gradient-to-r from-purple-400 to-pink-500 rounded-lg">
                <Star className="text-white" size={20} />
              </div>
              <div>
                <p className="text-slate-300 text-sm">Questions</p>
                <p className="text-white text-xl font-bold">#{questionCount}</p>
                <p className="text-purple-400 text-xs capitalize">{difficulty} Level</p>
              </div>
            </div>
          </div>

          <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-4 border border-white/20">
            <button
              onClick={() => setShowSettings(!showSettings)}
              className="flex items-center gap-3 w-full"
            >
              <div className="p-2 bg-gradient-to-r from-cyan-400 to-blue-500 rounded-lg">
                <Settings className="text-white" size={20} />
              </div>
              <div className="text-left">
                <p className="text-slate-300 text-sm">Settings</p>
                <p className="text-white text-sm">Configure</p>
              </div>
            </button>
          </div>
        </div>

        {showSettings && (
          <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 mb-8 border border-white/20">
            <h3 className="text-white text-xl font-bold mb-6 flex items-center gap-2">
              <Settings size={24} />
              Game Settings
            </h3>
            
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <h4 className="text-white text-lg font-semibold mb-4">Difficulty Level</h4>
                <div className="space-y-3">
                  {['easy', 'medium', 'hard'].map((level) => (
                    <button
                      key={level}
                      onClick={() => setDifficulty(level)}
                      className={`w-full p-4 rounded-xl transition-all duration-300 capitalize font-medium ${
                        difficulty === level
                          ? `bg-gradient-to-r ${getDifficultyColor()} text-white shadow-lg transform scale-105`
                          : 'bg-white/10 text-slate-300 hover:bg-white/20 border border-white/20'
                      }`}
                    >
                      <div className="flex items-center justify-between">
                        <span className="text-lg">{level}</span>
                        {difficulty === level && <Check size={20} />}
                      </div>
                      <p className="text-sm mt-1 opacity-80">
                        {level === 'easy' && 'Basic capitals and locations'}
                        {level === 'medium' && 'Clues and rankings'}
                        {level === 'hard' && 'Complex analysis questions'}
                      </p>
                    </button>
                  ))}
                </div>
              </div>
              
              <div>
                <h4 className="text-white text-lg font-semibold mb-4">Score Management</h4>
                <button
                  onClick={resetScore}
                  className="w-full p-4 bg-gradient-to-r from-red-500 to-pink-600 text-white rounded-xl font-medium hover:shadow-lg transition-all duration-300 transform hover:scale-105"
                >
                  <div className="flex items-center justify-center gap-2">
                    <RotateCcw size={20} />
                    Reset Score
                  </div>
                </button>
                
                <div className="mt-4 p-4 bg-white/5 rounded-xl border border-white/10">
                  <p className="text-slate-300 text-sm mb-2">Database Info:</p>
                  <p className="text-white text-sm">
                    {geoDatabase.countries.length} Countries â€¢ {geoDatabase.cities.length} Cities â€¢ {geoDatabase.features.length} Features
                  </p>
                </div>
              </div>
            </div>
          </div>
        )}

        {showScoreAnimation && (
          <div className="fixed inset-0 flex items-center justify-center z-50 pointer-events-none">
            <div className={`p-8 rounded-full ${lastAnswer ? 'bg-green-500' : 'bg-red-500'} animate-ping`}>
              {lastAnswer ? <Check className="text-white" size={48} /> : <X className="text-white" size={48} />}
            </div>
          </div>
        )}

        <div className="flex justify-center mb-8">
          <div
            className="relative w-full max-w-3xl h-96 cursor-pointer group"
            onClick={handleCardClick}
            style={{ perspective: '1000px' }}
          >
            <div className={`w-full h-full transition-transform duration-700 ${isFlipped ? 'transform rotate-y-180' : ''}`}
                 style={{ transformStyle: 'preserve-3d' }}>
              
              <div className="absolute inset-0 bg-white/10 backdrop-blur-lg rounded-3xl border border-white/20 p-8 flex flex-col justify-center items-center group-hover:shadow-2xl transition-all duration-300"
                   style={{ backfaceVisibility: 'hidden' }}>
                <div className="text-center">
                  <div className={`inline-flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium mb-6 bg-gradient-to-r ${getDifficultyColor()} text-white shadow-lg`}>
                    <Star size={16} />
                    {difficulty.toUpperCase()} LEVEL
                  </div>
                  {currentQuestion.startsWith('FLAG_DISPLAY:') ? (
                    <div className="flex flex-col items-center gap-6">
                      <div className="text-9xl mb-4" style={{ fontFamily: 'Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji, sans-serif' }}>
                        {currentQuestion.split(':')[1]}
                      </div>
                      <div className="text-2xl font-bold text-white">
                        {currentQuestion.split(':')[2]}
                      </div>
                    </div>
                  ) : (
                    <h2 className="text-3xl font-bold text-white mb-8 leading-relaxed whitespace-pre-line text-center">
                      {currentQuestion}
                    </h2>
                  )}
                  <div className="flex items-center justify-center gap-2 text-slate-300">
                    <div className="w-2 h-2 bg-cyan-400 rounded-full animate-pulse"></div>
                    <p className="text-lg">Click to reveal answer</p>
                    <div className="w-2 h-2 bg-cyan-400 rounded-full animate-pulse delay-500"></div>
                  </div>
                </div>
              </div>

              <div className="absolute inset-0 bg-gradient-to-br from-green-500/20 to-emerald-600/20 backdrop-blur-lg rounded-3xl border border-green-400/30 p-8 flex flex-col justify-center items-center transform rotate-y-180"
                   style={{ backfaceVisibility: 'hidden' }}>
                <div className="text-center">
                  <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium mb-6 bg-gradient-to-r from-green-400 to-emerald-500 text-white shadow-lg">
                    <Award size={16} />
                    ANSWER
                  </div>
                  <h2 className="text-3xl font-bold text-white mb-8 leading-relaxed">
                    {currentAnswer}
                  </h2>
                  <div className="flex items-center justify-center gap-2 text-green-300">
                    <div className="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                    <p className="text-lg">Rate your answer below</p>
                    <div className="w-2 h-2 bg-green-400 rounded-full animate-pulse delay-500"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div className="flex flex-wrap justify-center gap-4">
          {isFlipped ? (
            <>
              <button
                onClick={() => markAnswer(true)}
                className="flex items-center gap-3 px-8 py-4 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-2xl font-bold text-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
              >
                <Check size={24} />
                Got It Right!
              </button>
              <button
                onClick={() => markAnswer(false)}
                className="flex items-center gap-3 px-8 py-4 bg-gradient-to-r from-red-500 to-pink-600 text-white rounded-2xl font-bold text-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
              >
                <X size={24} />
                Missed It
              </button>
            </>
          ) : (
            <button
              onClick={handleCardClick}
              className="flex items-center gap-3 px-8 py-4 bg-gradient-to-r from-cyan-500 to-blue-600 text-white rounded-2xl font-bold text-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
            >
              <Award size={24} />
              Reveal Answer
            </button>
          )}
          
          <button
            onClick={generateQuestion}
            className="flex items-center gap-3 px-8 py-4 bg-white/10 backdrop-blur-lg text-white rounded-2xl font-bold text-lg border border-white/20 hover:bg-white/20 transition-all duration-300 transform hover:scale-105"
          >
            <RotateCcw size={24} />
            Skip Question
          </button>
        </div>
      </div>

      <style dangerouslySetInnerHTML={{
        __html: `
          .rotate-y-180 {
            transform: rotateY(180deg);
          }
          @keyframes ping {
            75%, 100% {
              transform: scale(2);
              opacity: 0;
            }
          }
        `
      }} />
    </div>
  );
};

export default GeographyBeeApp;
        // (Copy everything from the artifact above, starting with "import React...")
    </script>
    <script type="text/babel">
        ReactDOM.render(React.createElement(GeographyBeeApp), document.getElementById('root'));
    </script>
</body>
</html>
